<!DOCTYPE html>
<html lang="it">
<head>
    <title>es03d - Tipi di variabile</title>
    <script>
    let val1=2;
    let val2="Stringa";
    let val3=null;
    let val4={stato: "on", intensità: "10"};
    let val5=function(messaggio) { console.log('Messaggio stampato dalla funzione'); };

    if (typeof val1==="number") {
        console.log('È un numero');
    }
    if (typeof val2==="string") {
        console.log('È una stringa');
    }
    if (typeof val3==="null") {
        console.log('È null');
    }
    if (typeof val4==="object") {
        console.log('È un oggetto');
    }
    if (typeof val5==="function") {
        console.log('È una funzione');
    }

    </script>
</head>
<body>

</body>
</html>
